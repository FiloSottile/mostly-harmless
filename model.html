<!DOCTYPE html>
<html>
<head>

	<title>Biglumber map</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
	<![endif]-->

	<style>
		#map {
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			border-radius: 5px;
			height: 600px;
			margin-top: 40px;
		}
		h1 {
			margin-top: 30px;
		}
		.github-ribbon {
			z-index: 10;
		}
	</style>

</head>
<body>

	<a href="https://github.com/FiloSottile/Biglumber-map" class="github-ribbon">
		<img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
	</a>

	<div class="container">
		<div id="map"></div>
		<h1>The Biglumber map</h1>
		<hr>
		<p>This little mockup shows all the <a href="http://biglumber.com">biglumber.com</a> listings on a <a href="http://leaflet.cloudmade.com/">Leaflet</a> map. Click on the pins to get details.</p>
		<p>Made by <a href="http://www.pytux.it">FiloSottile</a> (<a href="http://twitter.com/FiloSottile">Twitter</a> - <a href="https://github.com/FiloSottile">GitHub</a>). Code under <a href="http://filosottile.mit-license.org/">MIT license</a>.</p>
	</div>

	<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>

	<script>
		var map = L.map('map').setView([30, 0], 2);
		L.tileLayer('http://{s}.tile.cloudmade.com/9a88461e8f114afe8ecd1fd41795769f/997/256/{z}/{x}/{y}.png', {
    		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
    		maxZoom: 18
		}).addTo(map);
	</script>

	<script src="//static.getclicky.com/js" type="text/javascript"></script>

</html>
