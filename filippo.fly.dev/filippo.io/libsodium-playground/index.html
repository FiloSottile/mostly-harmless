<title>libsodium playground</title>
<script>
    window.sodium = {
        onload: function (sodium) {
            window.sodium = sodium;
            for (const key in sodium) {
                window[key] = sodium[key];
            }
            document.getElementById("loading").innerText =
                "libsodium version: " + sodium.SODIUM_VERSION_STRING;
        }
    };
</script>
<script src="sodium.js" async></script>
