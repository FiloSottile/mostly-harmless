<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer data-domain="lycalopex.org" src="/js/script.js"></script>
    <link rel="canonical" href="https://lycalopex.org/">

    <title>The Lycalopex Fellowship</title>

    <style>
        @font-face {
            font-family: 'Raleway';
            font-style: normal;
            font-weight: 400;
            src: local('Raleway'), local('Raleway-Regular'),
                url('fonts/raleway-v14-latin-regular.woff2') format('woff2'),
                url('fonts/raleway-v14-latin-regular.woff') format('woff');
        }

        @font-face {
            font-family: 'Source Code Pro';
            font-style: normal;
            font-weight: 400;
            src: local('Source Code Pro Regular'), local('SourceCodePro-Regular'),
                url('fonts/source-code-pro-v11-latin-regular.woff2') format('woff2'),
                url('fonts/source-code-pro-v11-latin-regular.woff') format('woff');
        }

        @font-face {
            font-family: 'Bitter';
            font-style: normal;
            font-weight: 400;
            src: local('Bitter Regular'), local('Bitter-Regular'),
                url('fonts/bitter-v15-latin-regular.woff2') format('woff2'),
                url('fonts/bitter-v15-latin-regular.woff') format('woff');
        }
    </style>

    <style>
        .container {
            width: auto;
            max-width: 700px;
            padding: 0 15px;
            margin: 80px auto;
        }

        body {
            font-family: "Raleway", sans-serif;
            line-height: 1.4;
        }

        h1, h2, h3 {
            margin-top: 50px;
            font-family: "Bitter", serif;
        }

        code {
            font-family: "Source Code Pro", monospace;
            -webkit-font-smoothing: antialiased;
        }

        .profile > img {
            text-align: center;
            border-radius: 50%;
            margin-top: 30px;
        }

        .profile.first > img {
            margin-top: 0;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

  <div class="container">
