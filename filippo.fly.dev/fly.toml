app = "filippo"

[metrics]
  port = 9091
  path = "/metrics"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 100
    soft_limit = 75
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    grace_period = "1s"
    interval = "10s"
    restart_limit = 6
    timeout = "2s"
    method = "get"
    path = "/"
    protocol = "http"
    [services.http_checks.headers]
      Host = "filippo.io"
